{% extends "Shop/basic.html" %}
{% block tittle %} Your Cart {% endblock %}
{% block body %} 
<div class="container">
    <div class="col my-4"> 
    <h2>Step-1 Balark Cart Express Checkout - Review Your Cart Items </h2>
    <div>
        <!-- I will take id= "items" in ul because I want to target all items in ul -->
        <ul class="list-group" id="items"> 
          </ul>
          <hr>
         <div class="container">
            <div class="row">
                <div class="col-sm">
                    <b>Total Amount:</b>
                </div>
                <div class="col-sm">
                   <b> <span id="price">  </span></b>
                </div>
            </div>
        </div>
        
    </div>
</div>
<div class="col my-4">
    <h2>Step-2 Enter The Address & Other Details:</h2>
    <form method="post" >
        {% csrf_token %}
        <input type="hidden" name="itemsJson" id="itemsJson">
        <input type="hidden" name="amount" id="amount">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputname">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" name="name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="address1" placeholder="1234 Main St" name="address1">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address line 2</label>
            <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor" name="address2">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="city" name="city">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter State" name="state">
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="zip" name="zip">
            </div>
        </div>
        <div class="form-group">
                <label for="inputZip">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</div>
</div>
{% endblock%}

{% block js %}
<script>
   if (localStorage.getItem('cart') == null) {
    var cart = {};
} else {
    cart = JSON.parse(localStorage.getItem('cart'));
}
console.log(cart);
var sum = 0;
var price = 0;
if ($.isEmptyObject(cart)){
   mystr = `Your cart is empty, please add some items to your cart before checkout!`
   $('#items').append(mystr);
}
else{ 
for(item in cart){
    let name = cart[item][1];
    let qty = cart[item][0];
    let itemprice = cart[item][2];
    sum = sum + qty;
    price = price + qty*itemprice;
    mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
              ${name}
              <span class="badge bg-primary rounded-pill">${qty}</span>
            </li>`
     $('#items').append(mystr);}
}

document.getElementById('cart').innerHTML = sum;
document.getElementById('price').innerHTML = price;
$('#itemsJson').val(JSON.stringify(cart));
'{% if thank %}' 
alert('Thanks for ordering with us. Your order id is {{id}}. now you can use this id to track your order in tracker page.')
localStorage.clear();
document.location = "/shop"
'{% endif %}'
$('#amount').val($('#price').html()) 
</script>
{% endblock %}
