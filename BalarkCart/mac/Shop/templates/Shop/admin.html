<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register  Product </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{% static 'Shop/icon.png' %}">
  </head>
  <body>
    <form action="" method="post">
      {% csrf_token %}
  <div class="container">
    <h1>Add Product </h1>
    <div class="form-floating mb-3">
    <input type="text" name="product name" class="form-control" id="floatingInput" placeholder="Product Name">
    <label for="floatingInput">Product Name</label>
  </div>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" name="category" placeholder="Category" aria-label="Category">
    </div>
    <div class="col">
      <input type="text" class="form-control" name="subcategory" placeholder="Sub Category" aria-label="SubCategory">
    </div>
  </div>
  <div class="input-group my-3">
    <span class="input-group-text">â‚¹</span>
    <input type="number" class="form-control" name="price" placeholder="Price" aria-label="Price" aria-describedby="price-addon">
  </div>
  <div class="mb-3">
    <label for="image-upload" class="form-label"><span>Upload Image</span></label>
    <input type="file" class="form-control" name="image" id="image-upload" accept="image/*">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Product Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
  </div>
  <div class="col">
    <input type="date" class="form-control" name="date" placeholder="date" aria-label="date">
  </div>
  
  <button type="submit" class="btn btn-primary my-2">Add</button>
  
  </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
